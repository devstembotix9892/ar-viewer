<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            font-family: sans-serif;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 6px;
        }
        #error {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: red;
            font-size: 14px;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">üì∏ Point your camera at the marker to see your 3D model.</div>
    <div id="error"></div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity id="model" gltf-model="" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        console.log('[üîß AR Viewer Initialized]');

        window.addEventListener('DOMContentLoaded', () => {
            console.log('[üì¶ DOM Content Loaded]');

            const urlParams = new URLSearchParams(window.location.search);
            const modelUrl = urlParams.get('url');

            const errorDiv = document.getElementById('error');

            if (!modelUrl) {
                const msg = '[‚ö†Ô∏è Missing model URL] No model URL provided in the query string.';
                console.warn(msg);
                errorDiv.textContent = msg;
                errorDiv.style.display = 'block';
                return;
            }

            const modelEntity = document.getElementById('model');
            if (!modelEntity) {
                const msg = '[‚ùå Model Entity Not Found]';
                console.error(msg);
                errorDiv.textContent = msg;
                errorDiv.style.display = 'block';
                return;
            }

            console.log('[üîó Model URL Detected]', modelUrl);
            modelEntity.setAttribute('gltf-model', `url(${modelUrl})`);

            modelEntity.addEventListener('model-loaded', () => {
                console.log('[üéâ Model Loaded Successfully]');
            });

            modelEntity.addEventListener('model-error', (e) => {
                const msg = `[‚ùå Model Load Error] Check if the file exists and is public.\nURL: ${modelUrl}`;
                console.error(msg, e.detail);
                errorDiv.textContent = msg;
                errorDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
