<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      z-index: 10;
      max-width: 90%;
    }
  </style>
</head>
<body>

  <div id="instructions">‚è≥ Initializing AR Viewer...</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets></a-assets>

    <a-marker preset="hiro" id="hiro-marker">
      <a-entity id="model" position="0 0 0" rotation="0 0 0" scale="1 1 1" visible="false"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    <a-light type="ambient" intensity="1" color="#ffffff"></a-light>
    <a-light type="directional" position="1 1 0.5" intensity="0.8"></a-light>
  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('üìÑ DOM loaded. Setting up AR...');

      const params = new URLSearchParams(window.location.search);
      const modelUrl = params.get('url');
      const modelEntity = document.getElementById('model');
      const marker = document.getElementById('hiro-marker');
      const instructions = document.getElementById('instructions');

      if (!modelUrl) {
        console.warn('‚ùó Model URL missing in query string.');
        instructions.textContent = '‚ö†Ô∏è No model provided. Use ?url=yourModel.glb.';
        instructions.style.background = 'rgba(255, 0, 0, 0.7)';
        return;
      }

      console.log('üåê Loading model from:', modelUrl);
      instructions.textContent = '‚è≥ Loading 3D model...';

      modelEntity.setAttribute('gltf-model', modelUrl);

      modelEntity.addEventListener('model-loaded', () => {
        console.log('‚úÖ Model loaded.');
        modelEntity.setAttribute('visible', true);
        instructions.textContent = 'üì∏ Point your camera at the Hiro marker.';
      });

      modelEntity.addEventListener('model-error', (e) => {
        console.error('‚ùå Model load error:', e.detail);
        instructions.textContent = '‚ö†Ô∏è Failed to load model.';
        instructions.style.background = 'rgba(255, 0, 0, 0.7)';
      });

      marker.addEventListener('markerFound', () => console.log('üìç Marker detected.'));
      marker.addEventListener('markerLost', () => console.log('üö´ Marker lost.'));
    });
  </script>

</body>
</html>
