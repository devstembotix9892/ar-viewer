    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
        a-scene { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
        #instructions { position: absolute; top: 10px; left: 10px; color: white; font-size: 16px; font-family: sans-serif; z-index: 10; background-color: rgba(0, 0, 0, 0.5); padding: 8px 12px; border-radius: 6px; }
    </style>
</head>
<body>
    <div id="instructions">ðŸ“¸ Point your camera at the marker to see your 3D model.</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" id="hiro-marker">
          <a-entity id="model" gltf-model="" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>

    <script>
      function resetScene() {
          const scene = document.querySelector('a-scene');
          scene.removeAttribute('arjs');  // Remove AR.js attributes to reset the scene
          scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false;');  // Re-initialize AR.js
      }
  
      window.addEventListener('DOMContentLoaded', () => {
          const urlParams = new URLSearchParams(window.location.search);
          const modelUrl = urlParams.get('url');  // Get the model URL from the query string
  
          if (!modelUrl) {
              console.warn('No model URL provided in the query string.');
              return;
          }
  
          const modelEntity = document.getElementById('model');
  
          // Reset the AR scene before loading the new model
          modelEntity.removeAttribute('gltf-model');  // Remove any previously loaded model
  
          resetScene();  // Reset the AR scene
  
          // After resetting the scene, load the new model
          setTimeout(() => {
              modelEntity.setAttribute('gltf-model', `url(${modelUrl})`);  // Load the new model
              modelEntity.setAttribute('scale', '0.1 0.1 0.1'); // Adjust scale if necessary
              console.log('Model loaded from URL:', modelUrl);
          }, 1000);  // Allow some time for resetting the scene before loading the model
      });
  </script>
  
      </body>
