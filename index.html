<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Updated AR.js version -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            width: 100%; 
            height: 100%; 
        }
        a-scene { 
            width: 100vw; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0; 
        }
        #instructions { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            font-size: 16px; 
            font-family: Arial, sans-serif; 
            z-index: 1000; 
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 12px 18px; 
            border-radius: 8px; 
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="instructions">üîç Searching for model...</div>
    <a-scene 
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity 
                id="model" 
                gltf-model="" 
                scale="0.5 0.5 0.5" 
                position="0 0 0"
                animation-mixer
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Initialize AR scene
        console.log('[AR Viewer] Initializing...');

        window.addEventListener('DOMContentLoaded', () => {
            const instructions = document.getElementById('instructions');
            const urlParams = new URLSearchParams(window.location.search);
            const modelUrl = urlParams.get('url');

            // Validate URL parameter
            if (!modelUrl) {
                instructions.innerHTML = '‚ùå Missing model URL parameter';
                console.error('Missing URL parameter');
                return;
            }

            // Configure model entity
            const modelEntity = document.getElementById('model');
            modelEntity.setAttribute('gltf-model', modelUrl);
            
            // Add model event listeners
            modelEntity.addEventListener('model-loading', () => {
                instructions.innerHTML = '‚è≥ Loading model...';
                console.log('Model loading started');
            });

            modelEntity.addEventListener('model-loaded', () => {
                instructions.innerHTML = '‚úÖ Model loaded!<br>üì∏ Point camera at Hiro marker';
                console.log('Model successfully loaded');
                
                // Add automatic rotation
                modelEntity.setAttribute('animation-mixer', 'clip: rotate; loop: repeat');
            });

            modelEntity.addEventListener('model-error', (e) => {
                instructions.innerHTML = '‚ùå Error loading model';
                console.error('Model load error:', e.detail);
            });

            // Add resize handler
            window.addEventListener('resize', () => {
                const scene = document.querySelector('a-scene');
                if (scene.is('ar-mode')) {
                    scene.enterVR();
                }
            });
        });

        // Add AR.js specific configuration
        document.querySelector('a-scene').addEventListener('arjs-video-loaded', () => {
            console.log('AR.js video system initialized');
        });
    </script>
</body>
</html>
