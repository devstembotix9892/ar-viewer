<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      z-index: 0;
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 2;
      font-size: 18px;
      font-family: sans-serif;
    }

    #image {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 300px;
      border: 2px solid white;
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="instructions">Point your camera at the marker.</div>
  <!-- Optional image: -->
  <!-- <img id="image" src="YOUR_IMAGE_URL_HERE" alt="AR Example" /> -->

  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-entity
        id="model"
        gltf-model=""
        scale="0.1 0.1 0.1"
        position="0 0 0">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('url');

    const model = document.getElementById('model');
    if (modelUrl) {
      model.setAttribute('gltf-model', `url(${modelUrl})`);
    } else {
      console.warn('No model URL found in query string');
    }
  </script>
</body>
</html>
