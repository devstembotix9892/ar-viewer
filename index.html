<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebAR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="instructions">ðŸ“¸ Scan the HIRO marker with your camera</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;">
    
    <a-marker preset="hiro">
      <a-entity
        id="model"
        position="0 0 0"
        scale="0.1 0.1 0.1"
        crossorigin="anonymous">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const modelUrl = new URLSearchParams(window.location.search).get('url');
    console.log('Loading model from:', modelUrl);

    if (modelUrl) {
      document.getElementById('model').setAttribute('gltf-model', modelUrl);
    } else {
      alert('No model URL provided.');
    }
  </script>
</body>
</html>
