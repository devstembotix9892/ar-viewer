<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer - Barcode 6 & 7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      z-index: 10;
      border-radius: 6px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div id="instructions">‚è≥ Loading AR Viewer...</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets id="assets"></a-assets>

    <!-- Marker for Barcode 6 -->
    <a-marker type="barcode" value="6" id="marker-6">
      <a-entity id="model-6" position="0 0 0" scale="1 1 1" rotation="0 0 0" visible="false"></a-entity>
    </a-marker>

    <!-- Marker for Barcode 7 -->
    <a-marker type="barcode" value="7" id="marker-7">
      <a-entity id="model-7" position="0 0 0" scale="1 1 1" rotation="0 0 0" visible="false"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    <a-light type="directional" position="1 1 0.5" intensity="1"></a-light>
  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('üìÑ DOM fully loaded, initializing AR scene...');

      const modelUrl = new URLSearchParams(window.location.search).get('url');
      const modelEntity6 = document.getElementById('model-6');
      const modelEntity7 = document.getElementById('model-7');
      const marker6 = document.getElementById('marker-6');
      const marker7 = document.getElementById('marker-7');
      const instructions = document.getElementById('instructions');

      if (!modelUrl) {
        console.warn('‚ùó No model URL provided in the query string');
        instructions.textContent = '‚ö†Ô∏è No model URL provided. Add ?url=yourModel.glb to the link.';
        instructions.style.background = 'rgba(255, 0, 0, 0.6)';
        return;
      }

      console.log('üåê Loading Model URL:', modelUrl);
      instructions.textContent = '‚è≥ Loading 3D model...';

      // Load the model into both entities
      modelEntity6.setAttribute('gltf-model', modelUrl);
      modelEntity7.setAttribute('gltf-model', modelUrl);

      modelEntity6.addEventListener('model-loaded', () => {
        console.log('‚úÖ Model 6 successfully loaded in AR');
        modelEntity6.setAttribute('visible', 'true');
        instructions.textContent = 'üì∏ Point your camera at Barcode Marker 6';
      });

      modelEntity7.addEventListener('model-loaded', () => {
        console.log('‚úÖ Model 7 successfully loaded in AR');
        modelEntity7.setAttribute('visible', 'true');
        instructions.textContent = 'üì∏ Point your camera at Barcode Marker 7';
      });

      marker6.addEventListener('markerFound', () => {
        console.log('üìç Marker 6 found');
      });

      marker6.addEventListener('markerLost', () => {
        console.log('üö´ Marker 6 lost');
      });

      marker7.addEventListener('markerFound', () => {
        console.log('üìç Marker 7 found');
      });

      marker7.addEventListener('markerLost', () => {
        console.log('üö´ Marker 7 lost');
      });
    });
  </script>
</body>
</html>
