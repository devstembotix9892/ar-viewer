<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    #ar-container {
      height: 50vh; /* Top half of screen */
      width: 100%;
      position: relative;
      background: black;
    }

    #ui-panel {
      height: 50vh; /* Bottom half of screen */
      width: 100%;
      background-color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 2;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      height: 100% !important;
      width: 100% !important;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div id="ar-container">
    <div id="instructions">üì± Point your camera at the <strong>Hiro</strong> marker</div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          id="model"
          gltf-model=""
          scale="0.1 0.1 0.1"
          position="0 0 0">
        </a-entity>
      </a-marker>
      <a-entity light="type: directional; intensity: 1" position="1 1 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <div id="ui-panel">
    <h2>Welcome to AR Mode</h2>
    <p>You can use this area for controls, instructions, or additional info.</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('url');
    const model = document.getElementById('model');

    if (modelUrl && (modelUrl.endsWith('.glb') || modelUrl.endsWith('.gltf'))) {
      model.setAttribute('gltf-model', `url(${modelUrl})`);
    } else {
      console.warn('‚ö†Ô∏è No valid model URL found. Use ?url=your_model_url.glb');
    }
  </script>
</body>
</html>
