<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
        a-scene { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
    </style>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity id="model" gltf-model="" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const modelUrl = urlParams.get('url');

            if (!modelUrl) {
                console.warn('No model URL provided in the query string.');
                return;
            }

            console.log('Model URL:', modelUrl); // Log the model URL

            const modelEntity = document.getElementById('model');
            modelEntity .setAttribute('gltf-model', `url(${modelUrl})`);
            modelEntity.setAttribute('animation-mixer', ''); // Enable animation mixer for GLTF models

            // Optional: Add event listener for loading animations
            modelEntity.addEventListener('model-loaded', () => {
                console.log('Model loaded with animations');
            });
        });
    </script>
</body>
</html>
