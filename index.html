<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; }
        a-scene { width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; }
        #instructions { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            font-size: 16px; 
            font-family: sans-serif; 
            z-index: 10; 
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 8px 12px; 
            border-radius: 6px; 
        }
    </style>
</head>
<body>
    <div id="instructions">üì∏ Point your camera at the marker to see your 3D model.</div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" id="hiro-marker">
            <a-entity id="model" gltf-model="" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        console.log('[üîß AR Viewer Initialized]');

        window.addEventListener('DOMContentLoaded', () => {
            console.log('[üì¶ DOM Content Loaded]');

            const urlParams = new URLSearchParams(window.location.search);
            const modelUrl = urlParams.get('url');

            if (!modelUrl) {
                console.warn('[‚ö†Ô∏è Missing model URL] No model URL provided in the query string.');
                alert('No model URL provided. Please add a URL parameter like "?url=https://example.com/model.glb".');
                return;
            }

            console.log('[üîó Model URL Detected]', modelUrl);

            const modelEntity = document.getElementById('model');
            if (!modelEntity) {
                console.error('[‚ùå Model Entity Not Found]');
                alert('Model entity not found. Check the HTML structure.');
                return;
            }

            // Set the GLB model URL
            modelEntity.setAttribute('gltf-model', `url(${modelUrl})`);
            modelEntity.setAttribute('scale', '0.1 0.1 0.1');

            console.log('[‚úÖ Model Attribute Set]', {
                modelEntity,
                modelUrl
            });

            // Event listener for successful model load
            modelEntity.addEventListener('model-loaded', () => {
                console.log('[üéâ Model Loaded Successfully]');
                alert('3D model loaded successfully!');
            });

            // Event listener for model load errors
            modelEntity.addEventListener('model-error', (e) => {
                console.error('[‚ùå Model Load Error]', e.detail);
                alert('Failed to load the 3D model. Please check the URL and try again.');
            });
        });
    </script>
</body>
</html>
