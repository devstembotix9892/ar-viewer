<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="instructions">Point your camera at the marker.</div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam;" 
        vr-mode-ui="enabled: false" 
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="url(YOUR_MODEL_URL_HERE)" 
                scale="0.1 0.1 0.1" 
                position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('url');
        const modelEntity = document.querySelector('a-entity[gltf-model]');
        
        if (modelUrl) {
            modelEntity.setAttribute('gltf-model', `url(${modelUrl})`);
        } else {
            console.error('No model URL provided.');
        }
    </script>
</body>
</html>
