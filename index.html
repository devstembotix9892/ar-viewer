<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>

  <!-- Style for fullscreen AR -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }

    video, canvas {
      object-fit: cover !important;
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      font-family: sans-serif;
      z-index: 10;
    }

    #image {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 300px;
      border: 2px solid white;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Instructions and optional reference image -->
  <div id="instructions">ðŸ“¸ Point your camera at the marker.</div>

  <!-- AR Scene -->
  <a-scene
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-marker preset="hiro">
      <a-entity
        id="model"
        gltf-model="https://res.cloudinary.com/dmgbtih0d/image/upload/v1744955544/scene_dr1yu8.glb"  <!-- Will be replaced dynamically -->
        scale="0.1 0.1 0.1"
        position="0 0 0">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Dynamic model loading -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('url');
    const modelEntity = document.getElementById('model');

    if (modelUrl) {
      console.log('Model URL:', modelUrl); // Debugging line
      modelEntity.setAttribute('gltf-model', `url(${modelUrl})`);
    } else {
      console.warn('No model URL provided in the query string.');
    }
  </script>
</body>
</html>
