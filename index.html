<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GLB Model AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    #instructions {
      position: absolute; top: 10px; left: 10px;
      color: white; background: rgba(0,0,0,0.6);
      padding: 10px; border-radius: 5px;
      z-index: 1; font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="instructions">üì∏ Point camera at the Hiro marker</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets></a-assets>

    <a-marker preset="hiro">
      <a-entity 
        id="model"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        visible="false">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    <a-light type="ambient" color="#fff" intensity="1"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>
  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const modelUrl = new URLSearchParams(window.location.search).get('url');
      const modelEntity = document.getElementById('model');

      if (!modelUrl) {
        console.warn('‚ùó No model URL found in query');
        return;
      }

      console.log('üì¶ Loading model:', modelUrl);
      modelEntity.setAttribute('gltf-model', modelUrl);

      modelEntity.addEventListener('model-loaded', () => {
        console.log('‚úÖ Model loaded');
        modelEntity.setAttribute('visible', 'true');
      });

      modelEntity.addEventListener('model-error', (e) => {
        console.error('‚ùå Model load error:', e.detail);
      });
    });
  </script>
</body>
</html>
