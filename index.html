<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      z-index: 10;
      border-radius: 6px;
      max-width: 90%;
      transition: all 0.3s ease;
    }
    #marker-help {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      z-index: 10;
    }
    #marker-help a {
      color: #4fc3f7;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="instructions">‚è≥ Loading AR Viewer...</div>
  <div id="marker-help">
    Need the Hiro marker? <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank">Download here</a>
  </div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-assets id="assets">
      <a-asset-item id="model-asset" src=""></a-asset-item>
    </a-assets>

    <a-marker preset="hiro" id="hiro-marker">
      <a-entity id="model" position="0 0 0" scale="1 1 1" rotation="0 0 0" visible="false"
                gltf-model=""></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    <a-light type="directional" position="1 1 0.5" intensity="1"></a-light>
  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('üìÑ DOM fully loaded, initializing AR scene...');
      
      const modelUrl = new URLSearchParams(window.location.search).get('url');
      const modelEntity = document.getElementById('model');
      const marker = document.getElementById('hiro-marker');
      const instructions = document.getElementById('instructions');
      const markerHelp = document.getElementById('marker-help');

      if (!modelUrl) {
        console.warn('‚ùó No model URL provided in the query string');
        instructions.textContent = '‚ö†Ô∏è No model URL provided. Add ?url=yourModel.glb to the link.';
        instructions.style.background = 'rgba(255, 0, 0, 0.6)';
        return;
      }

      console.log('üåê Loading Model URL:', modelUrl);
      instructions.textContent = '‚è≥ Loading 3D model...';

      // Set the model URL
      modelEntity.setAttribute('gltf-model', `url(${modelUrl})`);

      modelEntity.addEventListener('model-loaded', () => {
        console.log('‚úÖ Model successfully loaded in AR');
        modelEntity.setAttribute('visible', 'true');
        instructions.textContent = 'üì∏ Point your camera at the Hiro marker';
        
        // Auto-hide instructions after 5 seconds
        setTimeout(() => {
          instructions.style.opacity = '0';
          setTimeout(() => instructions.style.display = 'none', 300);
        }, 5000);
      });

      modelEntity.addEventListener('model-error', (e) => {
        console.error('‚ùå Error loading model:', e.detail);
        instructions.textContent = '‚ö†Ô∏è Failed to load model. Check console for details.';
        instructions.style.background = 'rgba(255, 0, 0, 0.6)';
      });

      marker.addEventListener('markerFound', () => {
        console.log('üìç Marker found');
        instructions.textContent = '‚úÖ Marker detected!';
        instructions.style.background = 'rgba(0, 200, 0, 0.6)';
        setTimeout(() => {
          instructions.style.opacity = '0';
          setTimeout(() => instructions.style.display = 'none', 300);
        }, 2000);
      });

      marker.addEventListener('markerLost', () => {
        console.log('üö´ Marker lost');
        instructions.style.display = 'block';
        instructions.style.opacity = '1';
        instructions.textContent = 'üì∏ Point your camera at the Hiro marker';
        instructions.style.background = 'rgba(0, 0, 0, 0.6)';
      });
    });
  </script>
</body>
</html>
