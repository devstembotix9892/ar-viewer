<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      z-index: 10;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="instructions">üì∏ Point your camera at the Hiro marker (black square with white H).</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets id="assets"></a-assets>

    <a-marker preset="hiro" id="hiro-marker">
      <!-- Entity for the model -->
      <a-entity 
        id="model" 
        position="0 0 0" 
        scale="0.5 0.5 0.5" 
        rotation="0 0 0"
        visible="false"  <!-- Initially set to false -->
        gltf-model="#model-url"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    <a-light type="directional" position="1 1 0.5" intensity="1"></a-light>
  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Get the model URL from the query string
      const modelUrl = new URLSearchParams(window.location.search).get('url');

      if (!modelUrl) {
        console.warn('‚ùó No model URL provided in the query string');
        return;
      }

      console.log('üåê Loading Model URL:', modelUrl);

      // Find the model entity
      const modelEntity = document.getElementById('model');
      modelEntity.setAttribute('gltf-model', modelUrl);

      // Make the model visible once it is loaded
      modelEntity.addEventListener('model-loaded', () => {
        console.log('‚úÖ Model successfully loaded in AR');
        modelEntity.setAttribute('visible', 'true');  // Ensure visibility is set to true
      });

      // Handle any errors that occur during model loading
      modelEntity.addEventListener('model-error', (e) => {
        console.error('‚ùå Error loading model:', e.detail);
      });
    });
  </script>
</body>
</html>
