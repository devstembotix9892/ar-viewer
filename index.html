<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 10;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="instructions">üì∏ Point your camera at the marker (e.g., Hiro marker).</div>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-marker preset="hiro" id="hiro-marker">
      <a-entity id="model" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const modelUrl = new URLSearchParams(window.location.search).get('url');

      if (!modelUrl) {
        console.warn('[‚ö†Ô∏è No model URL provided]');
        return;
      }

      console.log('[üîó Loading Model URL]', modelUrl);

      const modelEntity = document.getElementById('model');
      if (modelEntity) {
        modelEntity.setAttribute('gltf-model', `url(${modelUrl})`);
        modelEntity.setAttribute('scale', '0.1 0.1 0.1');

        modelEntity.addEventListener('model-loaded', () => {
          console.log('[üéâ Model Loaded]');
        });

        modelEntity.addEventListener('model-error', (e) => {
          console.error('[‚ùå Model Load Error]', e.detail);
        });
      }
    });
  </script>
</body>
</html>
