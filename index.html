<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Updated AR.js version -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            width: 100%; 
            height: 100%; 
        }
        a-scene { 
            width: 100vw; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0; 
        }
        #instructions { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: white; 
            font-size: 16px; 
            font-family: Arial, sans-serif; 
            z-index: 1000; 
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 12px 18px; 
            border-radius: 8px; 
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div id="instructions">üîç Searching for model...</div>
    <a-scene 
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-marker preset="hiro" id="hiro-marker">
           <!-- Add these components to the model entity -->
<a-entity id="model"
gltf-model="#modelAsset"
position="0 1.5 0"
scale="0.5 0.5 0.5"
shadow="type: basic"
animation-mixer
rotation="0 180 0">
</a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

  <script>
window.addEventListener('DOMContentLoaded', () => {
    const modelUrl = new URLSearchParams(window.location.search).get('url');
    
    // Validate URL format
    if (!modelUrl || !modelUrl.startsWith('http')) {
        showError('Invalid model URL format');
        return;
    }

    // Create assets dynamically
    const scene = document.querySelector('a-scene');
    const assets = document.createElement('a-assets');
    assets.innerHTML = `<a-asset-item id="modelAsset" src="${modelUrl}"></a-asset-item>`;
    scene.appendChild(assets);

    // Configure model entity with proper asset reference
    const modelEntity = document.getElementById('model');
    modelEntity.setAttribute('gltf-model', '#modelAsset');

    // Add enhanced error handling
    modelEntity.addEventListener('model-error', (e) => {
        console.error('Full error details:', e);
        showError(`Model load failed: ${e.detail.message}`);
        logNetworkError(modelUrl);
    });
});

async function logNetworkError(url) {
    try {
        const response = await fetch(url);
        if (!response.ok) {
            console.error(`HTTP Error: ${response.status} ${response.statusText}`);
        }
    } catch (error) {
        console.error('Network error:', error);
    }
}

function showError(message) {
    const instructions = document.getElementById('instructions');
    instructions.innerHTML = `‚ùå ${message}`;
    instructions.style.color = '#ff4444';
}
</script>
</body>
</html>
