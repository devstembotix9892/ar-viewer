<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Viewer</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #ar-container {
      height: 50vh; /* Half screen height */
      width: 100%;
      position: relative;
    }

    a-scene {
      height: 100% !important;
      width: 100% !important;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 2;
      font-size: 18px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="instructions">Point your camera at the marker.</div>

  <!-- Container to constrain the AR camera -->
  <div id="ar-container">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          id="model"
          gltf-model=""
          scale="0.1 0.1 0.1"
          position="0 0 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('url');

    const model = document.getElementById('model');
    if (modelUrl) {
      model.setAttribute('gltf-model', url(${modelUrl}));
    } else {
      console.warn('No model URL found in query string');
    }
  </script>
</body>
</html>
