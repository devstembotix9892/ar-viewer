<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      z-index: 10;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="instructions">📸 Point your camera at the Hiro marker (black square with white H).</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets id="assets"></a-assets>

    <a-marker preset="hiro" id="hiro-marker">
      <a-entity 
        id="model" 
        position="0 0 0" 
        scale="0.5 0.5 0.5" 
        rotation="0 0 0"
        visible="true"
      ></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
    <a-light type="ambient" color="#ffffff" intensity="1"></a-light>
    <a-light type="directional" position="1 1 0.5" intensity="1"></a-light>
  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
  console.log('📄 DOM fully loaded, initializing AR scene...');

  const modelUrl = new URLSearchParams(window.location.search).get('url');
  const modelEntity = document.getElementById('model');
  const marker = document.getElementById('hiro-marker');

  if (!modelUrl) {
    console.warn('❗ No model URL provided in the query string');
    return;
  }

  console.log('🌐 Loading Model URL:', modelUrl);

  modelEntity.setAttribute('gltf-model', modelUrl);

  modelEntity.addEventListener('model-loaded', () => {
    console.log('✅ Model successfully loaded in AR');
    modelEntity.setAttribute('visible', 'true');
  });

  modelEntity.addEventListener('model-error', (e) => {
    console.error('❌ Error loading model:', e.detail);
  });

  marker.addEventListener('markerFound', () => {
    console.log('📍 Marker found');
  });

  marker.addEventListener('markerLost', () => {
    console.log('🚫 Marker lost');
  });
});

  </script>
</body>
